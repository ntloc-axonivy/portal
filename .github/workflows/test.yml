name: Midnight Cron Jobs

on:
  workflow_dispatch:
  schedule:
    # First cron at midnight UTC
    - cron: '50 9 * * *'
    # Second cron at midnight UTC
    - cron: '51 9 * * *'

jobs:
  first-midnight-job:
    runs-on: loc-pc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run first midnight task
        run: echo "Running first midnight task"
        
  second-midnight-job:
    runs-on: loc-pc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run second midnight task
        run: echo "Running second midnight task"
