name: Cron bot

on:
  workflow_dispatch:
  schedule:
    # First cron at midnight UTC
    - cron: '2 7 * * *'
    # Second cron at midnight UTC
    - cron: '3 7 * * *'
jobs:
  trigger-first-workflow:
    runs-on: loc-pc
    steps:
      - name: Chay luc 7h02
        if: github.event.schedule == '2 7 * * *'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'test.yml',
              ref: 'release/10.0'
            })

  trigger-second-workflow:
    runs-on: loc-pc
    steps:
      - name: Chay luc 7h03
        if: github.event.schedule == '3 7 * * *'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'test.yml',
              ref: 'master'
            })
